<ng-template *ngIf="control; then hasHistory; else hasNotHistory"></ng-template>
<ng-template #hasHistory>
    <div class="col">
        <div class="row space d-flex justify-content-between align-items-start">
            <button mat-fab color="primary" (click)="previousRound()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <mat-form-field appearance="outline">
                <mat-select [(value)]="selected" (selectionChange)="onChanges($event.value)">
                        <mat-option *ngFor="let f of array(control); let i = index" [value]="i+1">Fecha {{ i+1 }}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-fab color="primary" (click)="nextRound()">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
    <app-table-fixture [rows]="rows" [editable]="editable" [headers]="headers"></app-table-fixture>
</ng-template>
<ng-template #hasNotHistory>
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">¡Parece que todavia no has jugado al Prode!</h1>
            <p>¿Porque no lo intentas ahora?</p>
            <a routerLink="/prode/fixture" class="btn btn-primary">Jugar Ahora!</a>
        </div>
    </div>
</ng-template>
