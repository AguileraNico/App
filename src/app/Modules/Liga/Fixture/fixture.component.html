<div class="col">
    <div class="row space d-flex justify-content-between align-items-start">
        <button mat-fab color="primary">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-form-field appearance="outline">
            <mat-select [(value)]="selected">
                <mat-option value="option1">Fecha 1</mat-option>
                <mat-option value="option2">Fecha 2</mat-option>
                <mat-option value="option3">Fecha 3</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-fab color="primary">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</div>
<app-table-fixture [rows]="rows" [editable]="editable" [headers]="headers"></app-table-fixture>
