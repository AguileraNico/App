<table class="table table-sm table-bordered bg-white">
    <ng-container *ngFor="let key of headers">
        <thead class="thead-dark">
            <tr>
                <th colspan="5">{{ key }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <ng-container *ngIf="row.Dia == key">
                    <td>{{row.Hora}}</td>
                    <td>{{row.Local}}</td>
                    <td *ngIf="row.Editable == 1" class="result">
                        <input [(ngModel)]="row.LocalGol" (change)="autoSave(row)" type="number" class="result">
                    </td>
                    <td *ngIf="row.Editable == 1" class="result">
                        <input [(ngModel)]="row.VisitanteGol" (change)="autoSave(row)" type="number" class="result">
                    </td>
                    <td *ngIf="row.Editable == 0" class="resultReadonly">{{row.LocalGol}}</td>
                    <td *ngIf="row.Editable == 0" class="resultReadonly">{{row.VisitanteGol}}</td>
                    <td>{{row.Visitante}}</td>
                </ng-container>
            </tr>
        </tbody>
    </ng-container>
</table>
