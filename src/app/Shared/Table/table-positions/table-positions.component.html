
<table class="table table-sm table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let item of headers">{{item.value}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows;let i=index">
            <td class="centered" [ngClass]="{'table-primary': i === 0}">{{i+1}}</td>
            <td *ngFor="let h of headers"
                [ngClass]="{'centered': h.key !== 'Equipo', 'bolded': h.key === 'Pts' || h.key === 'Prom', 'table-primary': i === 0}">
                {{readProperties(row, h.key)}}</td>

        </tr>
    </tbody>
</table>
