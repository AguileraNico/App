<table class="table table-sm table-bordered">
    <thead>
        <tr>
            <th scope="col" *ngFor="let item of headers">{{item.value}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let key of keys">{{readProperties(row, key)}}</td>
        </tr>
    </tbody>
</table>
