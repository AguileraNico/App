<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/home"><h1 class="header">Apostando</h1></a>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <div *ngIf="isLogged(); then logged; else logged"></div>
        <ng-template #login>
            <ul class="navbar-nav example-button-row">
                <li class="nav-item login">
                    <button type="button" class="btn btn-outline-light" (click)="setLogin()">Iniciar Sesion</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-success" (click)="register()">Registrarse</button>
                </li>
            </ul>
        </ng-template>
        <ng-template #logged>
                <div class="example-button-row">
                    <div class="example-flex-container">
                        <div class="example-button-container">
                            <button mat-mini-fab color="primary">
                                <mat-icon>help</mat-icon>
                            </button>
                        </div>
                        <div class="example-button-container">
                            <button mat-mini-fab color="primary">
                                <mat-icon matBadge="{{notCount}}" matBadgeColor="warn">notifications</mat-icon>
                            </button>
                        </div>
                        <div class="example-button-container">
                            <button mat-mini-fab [matMenuTriggerFor]="menu" color="primary">
                                <mat-icon >account_circle</mat-icon>
                            </button> 
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item routerLink="/admin">Perfil</button>
                                <button mat-menu-item (click)="logout()">Salir</button>
                              </mat-menu>
                        </div>
                    </div>
                </div>
        </ng-template>
    </div>
</nav>
